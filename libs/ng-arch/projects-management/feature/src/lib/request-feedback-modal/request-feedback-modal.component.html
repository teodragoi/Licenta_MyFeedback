<form
	*ngIf="vmData$ | async as vmData"
	[formGroup]="formGroup"
	class="request-feedback__container"
>
	<shared-select
		[selectOptions]="vmData.employees"
		[title]="'feedbackRequest.employees' | translate"
		formControlName="employee"
	></shared-select>

	<shared-select
		[selectOptions]="vmData.templates"
		[title]="'feedbackRequest.templates' | translate"
		formControlName="template"
	></shared-select>

	<footer class="request-feedback__footer">
		<button
			[attr.aria-label]="'common.cancel' | translate"
			[mat-dialog-close]="null"
			mat-raised-button
		>
			{{ 'common.cancel' | translate }}
		</button>

		<button
			[attr.aria-label]="'common.confirm' | translate"
			(click)="onConfirmClick(vmData.employees)"
			mat-raised-button
			color="primary"
		>
			{{ 'common.confirm' | translate }}
		</button>
	</footer>
</form>
