<ng-container *ngIf="vmData$ | async as vmData">
	<ng-arch-add-roles></ng-arch-add-roles>

	<ng-arch-table
		[config]="vmData.rolesTableConfig"
		(actionSelected)="onActionSelected($event)"
	></ng-arch-table>

	<ng-template #loading>
		<shared-spinner></shared-spinner>
	</ng-template>
</ng-container>
