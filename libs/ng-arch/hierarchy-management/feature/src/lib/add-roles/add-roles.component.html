<form [formGroup]="form" class="add-roles__form">
	<shared-input
		formControlName="roleName"
		[label]="'hierarchyManagement.addRoleLabel' | translate"
	></shared-input>

	<shared-select
		formControlName="roleType"
		[label]="'hierarchyManagement.selectRoleType' | translate"
		[selectOptions]="selectTypeOptions"
	></shared-select>

	<button
		[attr.aria-label]="'common.add' | translate"
		[disabled]="addButtonDisabled"
		(click)="addRole()"
		color="accent"
		mat-mini-fab
	>
		<mat-icon>add</mat-icon>
	</button>
</form>
